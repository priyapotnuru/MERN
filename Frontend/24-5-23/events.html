<body>
    <input placeholder="Enter name" id="username"/><br/>
    <input placeholder="Enter email" id="email"/><br/>
    <input type="radio" id="gendermale" name="gender" value="Male"/>Male
    <input type="radio" id="genderfemale" name="gender" value="Female"/>Female

    <button onclick="store()">submit</button>
    <script>
        function store(){
            var username=document.getElementById("username").value
            var email=document.getElementById("email").value
            var Male=document.getElementById("gendermale").checked
            var Female=document.getElementById("genderfemale").checked
            var gender;
            if(Male==true)
                gender="Male"
            else if(Female==true)
                gender="Female"
            else
                gender="null"
            console.log(username)
            console.log(email)
            console.log(gender)
            
        }
    </script>
